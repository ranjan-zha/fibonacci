<!DOCTYPE html>
<html lang="en">
  <head>
    <title>fibonacciSeries</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script>
       
          function fibonacciSeries(){
  
             var num = prompt("Enter a number");
             var prevNumb = 0;
             var curNum = 1;

             for(let i=0;i<=num; i++){
               console.log(prevNumb);
               var nextNo = prevNumb + curNum;
               prevNumb = curNum;
               curNum = nextNo;
             }
            }

            fibonacciSeries();

  </script>
  <body>
        <h2>FibonacciSeries</h2>
        <h4>Please see output in console</h4>
  </body>
</html>
